<ng-container
  *ngTemplateOutlet="checkbox; context: { valueChanges: valueChanges$ | async, touchedChanged: touchedChanged$ | async }"
></ng-container>

<ng-template #checkbox>
  <div
    class="checkbox checkbox-beauty"
    [class.checkbox-beauty_active]="formControl.value"
    [class.checkbox-beauty_error]="formControl.errors && formControl.touched"
  >
    <label class="checkbox-beauty-label" [for]="id">
      <span>
        <input
          class="checkbox-beauty-input"
          type="checkbox"
          [id]="id"
          [name]="name"
          [formControl]="formControl"
          [value]="formControl.value ? 1 : 0"
        />
        {{ field.attrs.placeholder | translate }}
      </span>
    </label>
  </div>
</ng-template>
