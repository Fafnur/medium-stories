<ng-container *ngIf="options">
  <div class="promo-carousel" *msRun="watch$ | async">
    <ng-container *ngFor="let slide of options.slides; let index = index">
      <ng-container *ngTemplateOutlet="carouselSlide; context: { slide: slide, index: index }"></ng-container>
    </ng-container>
  </div>
</ng-container>

<ng-template #carouselSlide let-slide="slide" let-index="index">
  <div class="carousel-slide" [class.carousel-slide_active]="options.active === index" [class.carousel-slide_hide]="options.hide === index">
    <div class="carousel-slide-image">
      <img [src]="slide.src" alt="{{ slide.title }}" />
    </div>
    <div class="carousel-slide-title">
      {{ slide.title }}
    </div>
  </div>
</ng-template>
